<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Diri Pegawai</title>
    <style>
        h1 {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            color: black;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: rgb(0, 238, 255);
        }
    </style>
</head>
<body>

<h1>Data pegawai</h1>
<table id="pegawaiTable">
    <thead>
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Kelamin</th>
            <th>Umur</th>
            <th>Gaji</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>

    const pegawai = [
        { no: 1, nama: "Andi", kelamin: "laki-laki", umur: "34", gaji: 10000000 },
        { no: 2, nama: "Budi", kelamin: "laki-laki", umur: "23", gaji: 7000000 },
        { no: 3, nama: "Citra", kelamin: "wanita", umur: "27", gaji: 6000000 },
        { no: 4, nama: "Dewi", kelamin: "wanita", umur: "30", gaji: 8000000 },
        { no: 5, nama: "Eko", kelamin: "laki-laki", umur: "30", gaji: 3000000 }
    ];
    const tbody = document.getElementById('pegawaiTable').getElementsByTagName('tbody')[0];
    pegawai.forEach(p => {
        const row = tbody.insertRow();
        row.insertCell(0).innerText = p.no;
        row.insertCell(1).innerText = p.nama;
        row.insertCell(2).innerText = p.kelamin;
        row.insertCell(3).innerText = p.umur;
        row.insertCell(4).innerText = p.gaji.toLocaleString('id-ID', { style: 'currency', currency: 'IDR' });
    });
</script>

</body>
</html>
